<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="css/init_styles.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-release-1.14.2/dojo/resources/dojo.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/tundra/tundra.css">
    <meta charset="UTF-8">
    <title>Edit An Income Event</title>
</head>
<body>
<body class="tundra">
    
    <div id="mainMenu" data-dojo-type="dijit/MenuBar"></div>
    <p></p>

    <p class="commonBoldTextFormat">Edit An Income Event</p>
    
    <div class="formFrame">
        <form action="updateIncome" class="formFormat">
            <fieldset>
                <input type="hidden" name="incomeId" th:value="${income.incomeId}" />
                Projected Receive Date: <input type="date" name="projectedReceiveDate" th:value="${#dates.format(income.projectedReceiveDate, 'yyyy-MM-dd')}"/><br/>
                Projected Amount: <input type="number" name="projectedAmount" step="any" th:value="${income.projectedAmount}"/><br>
                Actual Receive Date: <input type="date" name="actualReceiveDate" th:value="${#dates.format(income.actualReceiveDate, 'yyyy-MM-dd')}"/><br>
                Actual Amount: <input type="number" name="actualAmount" step="any" th:value="${income.actualAmount}"/><br>
                Source: <select name="source">
                    <option value=""></option>
                    <option th:selected="${income.source} == 'AIG Severance'" value="AIG Severance">AIG Severance</option>
                    <option th:selected="${income.source} == 'Beth\'s Income'" value="Beth's Income">Beth's Income</option>
                    <option th:selected="${income.source} == 'Mom\'s Retirement'" value="Mom's Retirement">Mom's Retirement</option>
                </select>
                <input type="submit" value="Update" />
            </fieldset>
        </form>
    </div>
    
    <!-- load Dojo -->
   <script src="js/dojo-release-1.14.2/dojo/dojo.js"></script>
    
   <script>require(["js/menu.js"], function(applyMenu){});</script>

</body>
</html>
