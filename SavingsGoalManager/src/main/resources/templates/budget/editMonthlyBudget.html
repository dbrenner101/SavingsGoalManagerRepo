<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="css/init_styles.css">
    <link rel="stylesheet" type="text/css" href="js/dojo-release-1.14.2/dojo/resources/dojo.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/tundra/tundra.css">
    <meta charset="UTF-8">
    <title>Edit A Budget Event</title>
</head>
<body class="tundra">
    
    <div id="mainMenu" data-dojo-type="dijit/MenuBar"></div>
    <p></p>

    <p class="commonBoldTextFormat">Edit A Budget Event</p>
    
    <div class="formFrame">
        <form action="updateMonthlyBudget" class="formFormat">
            <fieldset>
                <input type="hidden" name="monthlyBudgetId" th:value="${monthlyBudget.monthlyBudgetId}" />
                Month: <select name="month">
                    <option value=""></option>
                    <option th:selected="${monthlyBudget.month} == 1" value="1">January</option>
                    <option th:selected="${monthlyBudget.month} == 2" value="2">February</option>
                    <option th:selected="${monthlyBudget.month} == 3" value="3">March</option>
                    <option th:selected="${monthlyBudget.month} == 4" value="4">April</option>
                    <option th:selected="${monthlyBudget.month} == 5" value="5">May</option>
                    <option th:selected="${monthlyBudget.month} == 6" value="6">June</option>
                    <option th:selected="${monthlyBudget.month} == 7" value="7">July</option>
                    <option th:selected="${monthlyBudget.month} == 8" value="8">August</option>
                    <option th:selected="${monthlyBudget.month} == 9" value="9">September</option>
                    <option th:selected="${monthlyBudget.month} == 10" value="10">October</option>
                    <option th:selected="${monthlyBudget.month} == 11" value="11">November</option>
                    <option th:selected="${monthlyBudget.month} == 12" value="12">December</option>
                </select><br>
                Year: <select name="year">
                    <option value=""></option>
                    <option th:selected="${monthlyBudget.year} == 2018" value="2018">2018</option>
                    <option th:selected="${monthlyBudget.year} == 2019" value="2019">2019</option>
                    <option th:selected="${monthlyBudget.year} == 2020" value="2020">2020</option>
                    <option th:selected="${monthlyBudget.year} == 2021" value="2021">2021</option>
                </select><br>
                Amount: <input type="number" name="amount" th:value="${monthlyBudget.amount}" step="any" /><br>
                <input type="submit" value="Submit" />
            </fieldset>
        </form>
    </div>
    
    <!-- load Dojo -->
   <script src="js/dojo-release-1.14.2/dojo/dojo.js"></script>
    
   <script>require(["js/menu.js"], function(applyMenu){});</script>

</body>
</html>
